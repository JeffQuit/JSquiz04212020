<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Quiz</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light justify-content-between" style="background-color: #3d0e35;">
				<a class="navbar-brand ml-5 text-light" href="#">View Highscores</a>
				<a class="navbar-brand my-2 mr-5 my-sm-0 text-light text-left" id="time">Remaining Time: 100</a>
			</nav>
		</header>
		<div id="main"></div>
		<!---->
		<!---->
		<div class="container" id="parent">
			<div class="row py-5 my-5">
				<div class="col-lg-10 py-5 mx-auto border" id="overlaystart">
					<h1 class="border-bottom py-2" id="starttextarea">Javascript Coding Quiz Challenge!</h1>
					<br />
					<div class="row">
						<div class="col-lg-4">
							<div class="btn-group-vertical ml-5 pl-2" role="group" aria-label="Vertical button group" id="ansbtndiv">
								<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn1">Answer 1</button>
								<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn2">Answer 2</button>
								<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn3">Answer 3</button>
								<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn4">Answer 4</button>
							</div>
						</div>
						<div class="col-lg-4 mx-auto">
							<br />
							<br />
							<div class="text-center" id="startbtndiv">
								<button type="button" class="btn btn-primary btn-lg" id="startquizbtn" onclick="hideStartDiv()">Start Quiz</button>
							</div>

							<br />
							<h4>Your Quiz Score: ##</h4>
							<br />
							<form class="form-inline">
								<label class="sr-only" for="inlineFormInput">Name</label>
								<br />
								<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter Name" />

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>

						<div class="col-lg-4"></div>
					</div>
				</div>
			</div>

			<!--      -->
			<!--      -->
			<!--      -->
			<div class="row py-5 my-5">
				<div class="col-lg-10 py-5 mx-auto border" id="overlayquestions">
					<h1 class="border-bottom py-2" id="questiontextarea">Questions Here</h1>
					<br />
					<div class="btn-group-vertical" role="group" aria-label="Vertical button group" id="ansbtndiv">
						<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn1">Answer 1</button>
						<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn2">Answer 2</button>
						<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn3">Answer 3</button>
						<button type="button" class="btn btn-outline-primary mb-2" id="ansbtn4">Answer 4</button>
					</div>
					<div class="text-center" id="startbtndiv">
						<button type="button" class="btn btn-primary btn-lg invisible" id="startquizbtn">Start Quiz</button>
					</div>
				</div>
			</div>
			<div class="row py-5 my-5">
				<div class="col-lg-10 py-5 mx-auto border" id="overlaysubmitscore">
					<h1 class="border-bottom py-2" id="scoretextarea">Quiz Completed!</h1>
					<br />

					<div class="btn-group-vertical" role="group" aria-label="Vertical button group" id="ansbtndiv">
						<button type="button" class="btn btn-outline-primary mb-2 invisible" id="ansbtn1">Answer 1</button>
						<button type="button" class="btn btn-outline-primary mb-2 invisible" id="ansbtn2">Answer 2</button>
						<button type="button" class="btn btn-outline-primary mb-2 invisible" id="ansbtn3">Answer 3</button>
						<button type="button" class="btn btn-outline-primary mb-2 invisible" id="ansbtn4">Answer 4</button>
					</div>

					<div class="text-center" id="startbtndiv">
						<button type="button" class="btn btn-primary btn-lg invisible" id="startquizbtn">Start Quiz</button>
					</div>
				</div>
			</div>
		</div>
		<!---->
		<!---->

		<!---->
		<!---->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
